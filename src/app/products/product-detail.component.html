<body>
<div class='card'
     *ngIf='product'>
  <div class='card-header'>
    {{ product.productName}}
  </div>

  <div class='card-body'>
    <div class='row'>
      <div class='col-md-8'>
        <div class='row'>
          <div class='col-md-2'><strong>Nombre:</strong></div>
          <div class='col-md-4'>{{product.productName}}</div>
        </div>
        <div class='row'>
          <div class='col-md-2'><strong>Código:</strong></div>
          <div class='col-md-2'>{{product.productCode | lowercase | convertToSpaces: '-'}}</div>
        </div>
    
         <div class='row'>
          <div class='col-md-2'><strong>Precio:</strong></div>
          <div class='col-md-2'>{{product.price|currency:'MXN':'symbol'}}</div>
        </div>
        <div class='row'>
          <div class='col-md-2'><strong>Marca:</strong></div>
          <div class='col-md-2'>{{product.brand}}</div>
        </div>
        <div class='row'>
            <div class='col-md-2'><strong>Descripción:</strong></div>
            <div class='col-md-4'>{{product.description}}</div>
          </div>
      </div>
      <div class='col-md-4'>
        <img class='center-block img-responsive'
              [style.width.px]='200'
              [style.height.px]='200'
             [style.margin.px]='2'
             [src]='product.imageUrl'
             [title]='product.productName'>
      </div>
    </div>
  </div>

  <div class='card-footer'>
    <button class='btn btn-outline-secondary'
            (click)='onBack()'
            style='width:80px'>
      <i class='fa fa-chevron-left'></i> Atrás
    </button>
  </div>
</div>
</body>
